<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta name="content-type" charset="utf-8">
		<title>Fishdom Web Version</title>
		<meta name="description" content="A web clone of the Fishdom game but its actually fun.">
        <meta name="keywords" content="fishdom, web, games, fish">
        <meta name="author" content="kgsensei">
        <meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="./css/index.css">
		<script src="./js/jquery.js"></script>
		<!-- kglib/kgsensei lib is a custom extension
			of jQuery & js for web game development
			in html5; DO NOT REMOVE -->
		<script src="./js/kgjslib.js"></script>
	</head>
	<body>
		<!-- CopyPasteGames Into Anim -->
		<div id="introScreen">
			<div id="is_centerV">
				<div id="is_centerH">
					<img src="./resources/CopyPasteGames.png" style="height:100%;width:auto;display:none;" draggable="false" id="copyPasteLogo" title="CopyPaste Games Logo">
				</div>
			</div>
		</div>
		<!-- You Died Message -->
		<div id="youDied">
			<div class="centerText">
				You Died + L + Failure + Ratio + Skill Issue + Can't Do Math + Basic
			</div>
		</div>
		<!-- Player Element -->
		<div id="player" draggable="true">
			<div class="fishHealth" id="playerFishHealth">5</div>
			<div id="playerFishAnimContainer">
				<img src="./resources/player.png" class="fishImg" draggable="false" id="fishPlayerImg" title="">
			</div>
		</div>
		<!-- Container Holding Enemies, Powerups, Etc. -->
		<div id="gameContainer">
			<div id="antiReach"></div>
		</div>
		<!-- Main Content/Script File -->
		<script src="./js/index.js"></script>
	</body>
</html>
